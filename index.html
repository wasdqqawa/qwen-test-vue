<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-Style 3D WebGL Game</title>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Courier New', monospace;
        }
        #gameContainer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #loadingScreen h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        #progressBar {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
        }
        
        /* Minecraft-style main menu */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        .menu-title {
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #00ff00;
            color: #fff;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .menu-button {
            width: 300px;
            padding: 15px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-align: center;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #2E7D32;
        }
        
        .menu-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2E7D32;
        }
        
        .menu-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2E7D32;
        }
        
        .menu-button.quit {
            background: #f44336;
            box-shadow: 0 4px 0 #c62828;
        }
        
        .menu-button.quit:hover {
            background: #e53935;
            box-shadow: 0 6px 0 #c62828;
        }
        
        .menu-button.quit:active {
            box-shadow: 0 2px 0 #c62828;
        }
        
        /* Multiplayer menu */
        #multiplayerMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            z-index: 201;
            display: none;
            min-width: 400px;
        }
        
        #multiplayerMenu h2 {
            text-align: center;
            margin-top: 0;
        }
        
        .multiplayer-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .multiplayer-input-group {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }
        
        .multiplayer-input-group input {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 180px;
            flex-grow: 1;
        }
        
        .multiplayer-input-group button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #9E9E9E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">
            <h1>Minecraft-Style WebGL Game</h1>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p>Loading game...</p>
        </div>
        
        <!-- Minecraft-style Main Menu -->
        <div id="mainMenu">
            <h1 class="menu-title">BLOCK WORLDS</h1>
            <div class="menu-buttons">
                <button id="singlePlayerButton" class="menu-button">Single Player</button>
                <button id="multiplayerButton" class="menu-button">Multiplayer</button>
                <button id="quitButton" class="menu-button quit">Quit</button>
            </div>
        </div>
        
        <!-- Multiplayer Menu -->
        <div id="multiplayerMenu">
            <h2>Multiplayer</h2>
            <div class="multiplayer-options">
                <button id="hostButton" class="menu-button" style="width: 100%;">Create Game</button>
                <div class="multiplayer-input-group">
                    <input type="text" id="roomIdInput" placeholder="Enter Room ID">
                    <button id="joinButton" class="menu-button">Join Game</button>
                </div>
                <button id="backButton" class="back-button">Back</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="1200" height="700"></canvas>
    </div>
    
    <div id="instructions">
        <strong>Controls:</strong><br>
        WASD/Arrow Keys: Move<br>
        Mouse: Look around<br>
        Space: Jump<br>
        Left Click: Remove block<br>
        Right Click: Place block
    </div>

    <script>
        // 模拟Unity WebGL加载过程
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                const progressBar = document.getElementById('progressBar');
                const progress = document.getElementById('progress');
                
                let width = 0;
                const interval = setInterval(function() {
                    if (width >= 100) {
                        clearInterval(interval);
                        loadingScreen.style.display = 'none';
                    } else {
                        width++; 
                        progress.style.width = width + '%';
                    }
                }, 30);
            }, 1000);
        });
        
        // WebSocket Network Functions
        let webSocket = null;
        let unityInstance = null;
        
        // 设置Unity实例（当Unity WebGL构建加载时）
        window.UnityInstance = {
            SendMessage: function(objName, methodName, value) {
                // 模拟Unity的消息发送
                console.log("Unity Message: " + objName + "." + methodName + " = " + value);
                
                if (window.unityInstance) {
                    window.unityInstance.SendMessage(objName, methodName, value);
                }
            }
        };
        
        // 初始化WebSocket连接
        function connectWebSocket(mode, roomId = '') {
            try {
                let url = 'ws://localhost:8080';
                if (roomId) {
                    url += '?roomId=' + roomId + '&playerId=' + generatePlayerId() + '&mode=' + mode;
                } else {
                    url += '?playerId=' + generatePlayerId() + '&mode=' + mode;
                }
                
                webSocket = new WebSocket(url);
                
                webSocket.onopen = function(event) {
                    console.log('WebSocket connected successfully');
                    document.getElementById('connectionStatus').textContent = mode === 'host' ? 'Hosting Game' : 'Connected to Game';
                };
                
                webSocket.onmessage = function(event) {
                    // 将接收到的消息传递给Unity
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('WebSocketNetworkManager', 'OnWebSocketMessage', event.data);
                    }
                };
                
                webSocket.onclose = function(event) {
                    console.log('WebSocket connection closed:', event.reason);
                    document.getElementById('connectionStatus').textContent = 'Connection Lost';
                };
                
                webSocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    document.getElementById('connectionStatus').textContent = 'Connection Error';
                };
                
                return true;
            } catch (e) {
                console.error('Error connecting to WebSocket server:', e);
                return false;
            }
        }
        
        function generatePlayerId() {
            return 'player_' + Date.now().toString();
        }
        
        // 启动单人游戏
        function startSinglePlayer() {
            console.log("Starting in single player mode");
            
            // 通知Unity进入单人模式
            if (window.unityInstance) {
                window.unityInstance.SendMessage('NetworkUIManager', 'StartSinglePlayerFromJS', '');
            } else {
                // 如果Unity实例尚未可用，等待一会儿再尝试
                setTimeout(function() {
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('NetworkUIManager', 'StartSinglePlayerFromJS', '');
                    }
                }, 1000);
            }
            
            // 隐藏菜单
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('multiplayerMenu').style.display = 'none';
        }
        
        // 启动主机模式
        function startHost() {
            console.log("Starting as host");
            
            // 连接到WebSocket服务器作为主机
            const roomId = 'mc_' + Date.now().toString();
            if (connectWebSocket('host', roomId)) {
                console.log("Created room: " + roomId);
                
                // 通知Unity启动主机模式
                if (window.unityInstance) {
                    window.unityInstance.SendMessage('WebSocketNetworkManager', 'StartHost', '');
                }
                
                // 隐藏菜单
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('multiplayerMenu').style.display = 'none';
            } else {
                alert("Failed to connect to server. Please make sure the WebSocket server is running.");
                startSinglePlayer(); // Fallback to single player
            }
        }
        
        // 加入游戏
        function joinGame(roomId) {
            if (!roomId) {
                alert("Please enter a Room ID");
                return;
            }
            
            console.log("Joining game: " + roomId);
            
            // 连接到WebSocket服务器作为客户端
            if (connectWebSocket('join', roomId)) {
                // 通知Unity加入游戏
                if (window.unityInstance) {
                    window.unityInstance.SendMessage('WebSocketNetworkManager', 'JoinGame', roomId);
                }
                
                // 隐藏菜单
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('multiplayerMenu').style.display = 'none';
            } else {
                alert("Failed to connect to server. Please make sure the WebSocket server is running and the Room ID is correct.");
                startSinglePlayer(); // Fallback to single player
            }
        }
        
        // 设置按钮事件
        document.getElementById('singlePlayerButton').addEventListener('click', function() {
            startSinglePlayer();
        });
        
        document.getElementById('multiplayerButton').addEventListener('click', function() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('multiplayerMenu').style.display = 'block';
        });
        
        document.getElementById('hostButton').addEventListener('click', function() {
            startHost();
        });
        
        document.getElementById('joinButton').addEventListener('click', function() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            joinGame(roomId);
        });
        
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('multiplayerMenu').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        });
        
        document.getElementById('quitButton').addEventListener('click', function() {
            if (confirm("Are you sure you want to quit?")) {
                window.close();
            }
        });
    </script>
</body>
</html>
